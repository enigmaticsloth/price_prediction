<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Plotly Candlestick + Extremes + Volume (Taiwan Time, Auto-refresh every 10s)</title>
  <!-- 載入 Plotly JS CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #controls {
      margin: 20px;
    }
    #controls label {
      margin-right: 10px;
    }
    #controls select, #controls input {
      margin-right: 20px;
      padding: 5px;
    }
    #chart {
      width: 90%;
      height: 800px; /* 調整高度以容納K線與交易量子圖 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 控制介面：選擇Time Interval、Extreme Window 並更新圖表 -->
  <div id="controls">
    <label for="time_interval">Time Interval:</label>
    <select id="time_interval">
      <option value="1m">1 Minute</option>
      <option value="15m" selected>15 Minutes</option>
      <option value="1h">1 Hour</option>
    </select>
    
    <label for="extreme_window">Extreme Window:</label>
    <input type="number" id="extreme_window" value="0" min="0" />
    
    <button id="update_btn">Update Chart</button>
  </div>
  
  <div id="chart"></div>
  
  <script>
  // ★ (A) 先建立函式：將原本的 UTC ISO 時間字串 => 轉成台灣時區 (UTC+8)
  function toTaiwanTime(isoString) {
    // 將 isoString 轉成 JavaScript Date 物件（預設視為 UTC）
    const d = new Date(isoString);
    // 加 8 小時 (台灣時區 = UTC+8)
    d.setHours(d.getHours() + 8);
    // toISOString() 會回傳類似 2025-01-22T08:00:00.000Z，但我們想拿掉末尾 'Z'
    return d.toISOString().replace('Z', '');
  }

  // (B) K-Means/LOF cluster 對應顏色
  const clusterColors = [
    '#66c2a5', // cluster=0
    '#fdae61', // cluster=1
    '#3288bd', // cluster=2
    '#fee08b', // cluster=3
    '#d53e4f', // cluster=4 (LOF outlier)
    '#5e4fa2'  // cluster=5 (若有更多群)
  ];

  // (C) 全域參數
  let symbol = "BTCUSDT";
  let time_interval = "15m"; // 預設 15 分鐘
  let extreme_window = 0;

  // (D) 從 Flask API 抓資料
  async function fetchPredictData() {
    // 請將此 URL 改為您真正的 HTTPS API 端點，例如 https://rainmaker32.com/predict
    const url = "https://rainmaker32.com/predict";

    const postBody = {
      symbol: symbol,
      time_interval: time_interval,
      extreme_window: extreme_window
    };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(postBody)
      });

      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(`HTTP error! status: ${res.status}, message: ${errorData.error}`);
      }

      const data = await res.json();
      console.log("Data from backend =", data);

      // ★ (E) 在繪圖前，先把後端回傳的 UTC 時間 => 轉為台灣時間
      convertToTaiwanTime(data);

      // 再進行繪圖
      plotChart(data);

    } catch (err) {
      console.error("Error in fetchPredictData():", err);
      alert("無法取得資料，請檢查控制台以獲取詳細錯誤訊息！");
    }
  }

  // ★ (F) 將 data.extremes 與 data.ohlc 裡面的 time 欄位都轉成台灣時間
  function convertToTaiwanTime(data) {
    const { extremes, ohlc } = data;
    
    if (extremes && extremes.length > 0) {
      extremes.forEach(e => {
        e.time = toTaiwanTime(e.time);
      });
    }
    if (ohlc && ohlc.length > 0) {
      ohlc.forEach(o => {
        o.time = toTaiwanTime(o.time);
      });
    }
  }

  // (G) 繪製圖表
  function plotChart(data) {
    const extremes = data.extremes || [];
    const ohlc = data.ohlc || [];

    // 1. sort them by time (台灣時間字串)
    extremes.sort((a, b) => new Date(a.time) - new Date(b.time));
    ohlc.sort((a, b) => new Date(a.time) - new Date(b.time));

    // 2. 建立多個 Candlestick trace（依 cluster 區分）
    const uniqueClusters = [...new Set(ohlc.map(d => d.cluster))].sort((a, b) => a - b);

    const candlestickTraces = uniqueClusters.map(c => {
      const subset = ohlc.filter(x => x.cluster === c);
      return {
        x: subset.map(d => d.time),
        open: subset.map(d => d.open),
        high: subset.map(d => d.high),
        low: subset.map(d => d.low),
        close: subset.map(d => d.close),
        type: 'candlestick',
        name: `Cluster ${c}`,
        increasing: { line: { color: clusterColors[c] || 'gray' } },
        decreasing: { line: { color: clusterColors[c] || 'gray' } },
        showlegend: c === 0 // 只顯示一次圖例(避免重複)
      };
    });

    // 3. extremes scatter (箭頭放大)
    const extremesTrace = {
      x: extremes.map(e => e.time),
      y: extremes.map(e => (e.label === 1 ? e.close * 1.02 : e.close * 0.98)),
      mode: 'markers',
      name: 'Extremes',
      text: extremes.map(e => (e.label === 1 ? 'High' : 'Low')),
      hovertemplate: 'Time=%{x}<br>Price=%{y}<extra>%{text}</extra>',
      marker: {
        color: extremes.map(e => (e.label === 1 ? 'red' : 'blue')),
        size: 12, // 放大箭頭
        symbol: extremes.map(e => (e.label === 1 ? 'triangle-up' : 'triangle-down'))
      },
      type: 'scatter',
      yaxis: 'y1'
    };

    // 4. Volume trace
    const volumeTrace = {
      x: ohlc.map(d => d.time),
      y: ohlc.map(d => d.volume),
      type: 'bar',
      name: 'Volume',
      marker: {
        color: 'rgba(100, 100, 100, 0.5)'
      },
      yaxis: 'y2'
    };

    // 5. Combine all traces
    const allTraces = [...candlestickTraces, extremesTrace, volumeTrace];

    // 6. 初始 x 軸範圍 => 取最後 50 筆
    let xMin, xMax;
    if (ohlc.length > 50) {
      const last50 = ohlc.slice(-50);
      xMin = last50[0].time;
      xMax = last50[last50.length - 1].time;
    } else if (ohlc.length > 0) {
      xMin = ohlc[0].time;
      xMax = ohlc[ohlc.length - 1].time;
    } else {
      // 如果資料為空，就用現在時間
      xMin = new Date().toISOString();
      xMax = new Date().toISOString();
    }

    // 7. Layout (subplots: candlestick + volume)
    const layout = {
      xaxis: {
        title: 'Time (Taiwan Time)',
        type: 'date',
        range: [xMin, xMax],
        domain: [0, 1],
        anchor: 'y1'
      },
      yaxis: {
        title: 'Price',
        domain: [0.3, 1],
        anchor: 'x',
        side: 'left'
      },
      yaxis2: {
        title: 'Volume',
        domain: [0, 0.25],
        anchor: 'x',
        side: 'left'
      },
      dragmode: 'pan',
      legend: {
        orientation: 'h',
        x: 0.1,
        y: 1.15
      },
      margin: { t: 50 }
    };

    // 8. 繪圖
    Plotly.newPlot('chart', allTraces, layout, { responsive: true });
  }

  // (H) Update 按鈕邏輯
  document.getElementById('update_btn').addEventListener('click', () => {
    time_interval = document.getElementById('time_interval').value;
    extreme_window = parseInt(document.getElementById('extreme_window').value) || 0;
    fetchPredictData();
  });

  // (I) 頁面載入後 & 自動每10秒更新
  document.addEventListener('DOMContentLoaded', () => {
    fetchPredictData();
    setInterval(() => {
      fetchPredictData();
    }, 10000);
  });
  </script>
</body>
</html>
